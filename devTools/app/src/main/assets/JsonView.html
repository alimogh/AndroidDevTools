<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery JSONView</title>
    <link rel="stylesheet" href="jquery.jsonview.min.css">
    <script src="jquery-2.2.4.min.js"></script>
    <script src="jquery.jsonview.min.js"></script>
    <script type="text/javascript">
        var json = {
        "hey": "guy",
        "anumber": 243,
        "anobject": {
            "whoa": "nuts",
            "anarray": [1, 2, "thr<h1>ee"],
            "more":"stuff"
        },
        "awesome": true,
        "bogus": false,
        "meaning": null,
        "japanese":"明日がある。",
        "link": "http://jsonview.com",
        "notLink": "http://jsonview.com is great",
        "multiline": ['Much like me, you make your way forward,',
            'Walking with downturned eyes.',
            'Well, I too kept mine lowered.',
            'Passer-by, stop here, please.'].join("\n")
        };
        $(function() {
        $("#json").JSONView(json);
        });
  </script>
</head>
<body>
<div id="json"></div>
</body>
</html>
